</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>EcoRide</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/frontend/accueil.php">Accueil</a></li>

    <main class="no-columns">       
        <section class="signup-form-container">
            <h2>Inscription</h2>
            <p>Créez votre compte pour rejoindre EcoRide !</p>
            <form id="signupForm" action="/frontend/register.php" method="POST">
                <input type="text" id="firstName" name="firstName" placeholder="Prénom" required><br>
                <input type="text" id="lastName" name="lastName" placeholder="Nom" required><br>
                <input type="email" id="email" name="email" placeholder="Adresse e-mail" required><br>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le mot de passe" required><br>
                <input type="file" id="photo" name="photo" accept="image/*">
                <div id="passwordError" style="color: red; font-size: 0.9rem; display: none;">
                    Les mots de passe ne correspondent pas.
                </div>
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà inscrit ? <a href="/frontend/connexion.html">Connectez-vous ici !</a></p>
        </section>
    </main>
    
    <footer>
        <p>EcoRide@gmail.com / <a href="/frontend/mentions_legales.php">Mentions légales</a></p>
