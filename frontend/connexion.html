            <!-- Zone d'alerte -->

            <!-- Formulaire -->
            <form id="loginForm" action="connexion.php" method="POST">
                <input type="hidden" name="redirect" id="redirectInput" value="accueil.php">
                <div class="form-group">
                    <label for="email">Adresse email :</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Menu burger
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        if (menuToggle && mobileMenu) {
          menuToggle.addEventListener("click", function () {
            mobileMenu.classList.toggle("active");
          });
          document.querySelectorAll("#mobile-menu a").forEach(link => {
            link.addEventListener("click", function () {
              mobileMenu.classList.remove("active");
            });
          });
        }

        // Gestion redirect
        const params = new URLSearchParams(window.location.search);
        let redirectUrl = params.get("redirect") || "accueil.php";
        document.getElementById('redirectInput').value = redirectUrl;

        // Alerte en fonction de ?error=...
        const error = params.get('error');
        const alertBox = document.getElementById('alertBox');
        if (error) {
          const messages = {
            inactive:   "Votre compte est suspendu. Merci de contacter l’administrateur.",
            credentials:"Identifiants incorrects.",
            missing:    "Veuillez remplir tous les champs.",
            internal:   "Erreur interne, réessayez plus tard."
          };
          const msg = messages[error] || "";
          if (msg) {
            alertBox.textContent = msg;
            alertBox.style.display = "block";
          }
        }
      });
    </script>
</body>
