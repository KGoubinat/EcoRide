    <script>
                document.addEventListener("DOMContentLoaded", function () {
                    // Gestion du menu burger
            const menuToggle = document.getElementById("menu-toggle");
            const mobileMenu = document.getElementById("mobile-menu");

            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener("click", function () {
                    mobileMenu.classList.toggle("active");
                });

                // Fermer le menu après un clic sur un lien
                document.querySelectorAll("#mobile-menu a").forEach(link => {
                    link.addEventListener("click", function () {
                        mobileMenu.classList.remove("active");
                    });
                });
            }
            const params = new URLSearchParams(window.location.search);
            let redirectUrl = params.get("redirect") || "/frontend/accueil.php";  // Valeur par défaut si pas de redirect dans l'URL
    
            // Remplir le champ caché avec la redirection
            document.getElementById('redirectInput').value = redirectUrl;
            console.log("Redirect envoyé :", redirectUrl); // Vérification dans la console
        });
    </script>
